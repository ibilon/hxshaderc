name: Main

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Setup haxe
      uses: haxeui/haxeui-core/.github/actions/haxe@master
      with:
        haxe-version: 4.1.1

    - name: Setup haxe dependencies
      run: |
        haxelib install dox
        haxelib install hxcpp

    - name: Build and deploy documentation
      run: |
        haxe cppia_host.hxml -xml documentation/hxshaderc.xml
        haxe sample.hxml
        haxelib run dox -o documentation/out/ -i documentation/hxshaderc.xml -in shaderc --title "hxshaderc API reference" --toplevel-package shaderc --keep-field-order -D version 0.0.1 -D source-path https://github.com/ibilon/hxshaderc/blob/master/ -D website https://github.com/ibilon/hxshaderc -D description "hxshaderc is a haxe/hxcpp wrapper around shaderc, a compiler for GLSL/HLSL to SPIR-V"
        cd documentation/out
        git init
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"
        git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/ibilon/hxshaderc
        git checkout -b gh-pages
        git add -A .
        git commit -m "Deploying documentation"
        git push -u origin gh-pages --force
